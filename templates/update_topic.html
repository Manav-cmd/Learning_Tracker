{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card tracker-card p-4">
      <h3 class="fw-bold mb-4">Edit Learning Topic</h3>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input
            type="text"
            name="subject"
            class="form-control"
            value="{{ topic.subject }}"
            required
          >
        </div>

        <div class="mb-4">
          <label class="form-label">Topic Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            value="{{ topic.title }}"
            required
          >
        </div>

        <button class="btn btn-primary w-100 btn-lg">
          Update Topic
        </button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
      </div>

    </div>

  </div>
</div>
{% endblock %}
